{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-shield-lock"></i> Ganti Password</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Password Lama</label>
                            <input type="password" name="old_pass" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Password Baru</label>
                            <input type="password" name="new_pass" class="form-control" placeholder="Minimal 6 karakter" minlength="6" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">Konfirmasi Password Baru</label>
                            <input type="password" name="confirm_pass" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary fw-bold">Simpan Password Baru</button>
                            <a href="/siswa/dashboard" class="btn btn-light text-muted">Batal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
